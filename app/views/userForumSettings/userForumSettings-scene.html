<div id="main">
<div id="userForumImageWrapper">
	<img src="" class="userForumImage">
</div>
<div class="palm-group">
    <div class="palm-group-title"><span>Forum Settings</span></div>
<div class="palm-list">
			<div class="palm-row single" id="postTitle">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">				
					<div class="title">
						<div class="label right" id="urlLabel">Forum URL</div>
		           		<div id="textFieldURL" name="textFieldURL" x-mojo-element="TextField" align="left" ></div>
					</div>	
			    </div>
			</div>
</div>
</div>
<div class="palm-group">
    <div class="palm-group-title"><span>Login Credentials</span></div>
<div class="palm-list">
			<div class="palm-row first" id="loginUsername">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">				
					<div class="title">
						<div class="label right" id="DescriptionLabel">Username</div>
		           		<div id="textFieldUsername" name="textFieldUsername" x-mojo-element="TextField" align="left" ></div>
					</div>	
			    </div>
			</div>
			<div class="palm-row last" id="loginPassword">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">				
					<div class="title">
						<div class="label right" id="DescriptionLabel">Password</div>
		           		<div id="textFieldPassword" name="textFieldPassword" x-mojo-element="TextField" align="left" ></div>
					</div>	
			    </div>
			</div>
			</div>
</div>
</div>
