<div class="palm-scene palm-hasheader">
<div id="scrim" class="palm-scrim">
  <div id="activity-spinner" x-mojo-element="Spinner"></div>
	<div id="scrim-message-wrapper" class="fullscreen-message-wrapper hidden">
  		<div id="scrim-message" class="fullscreen-message">Closing Session...</div>
	</div>
</div>
<div id="scrim-minimized" class="white-scrim">
	<div class="stack-image-wrapper">
			<img id="forum-image-small" class="stack-image" src="" />
			<div class="stack-overlay"></div>
		</div>
	<!--<img id="forum-image" class="large-icon" src="images/bundledforums/precentral.png"/>-->
	<!--<div id="forum-name" class="fullscreen-message">Forum Name</div>-->
</div>
	<div class="search-bar-top">
		<div class="filter-field-container filter-field-container-height-detailed" x-mojo-focus-highlight="true">
			<div class="filter-field-wrapper">
				
				<div class="palm-row first">
					<div class="palm-row-wrapper textfield-group">
						<div class="title">
							<!-- show the submit button when there are one or more chars in the search field, and when the user taps the submit button it should submit the search (like hitting enter) -->
							<div id="search-button" class="icon right submit" style="visibility:hidden;position:relative;z-index:1" x-mojo-touch-feedback="immediate"></div>
							<div id="in-fa-ma-search-text" x-mojo-element="TextField" class="search-field-detailed"></div>
						</div>
					</div>
				</div>
				<div class="palm-row single">
					<div class="palm-row-wrapper">
                		<div x-mojo-element="ListSelector" id="searchTypeSelector" class="search-type-selector"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="palm-header-spacer search"></div>
<div id="searchList" x-mojo-element="List" class="search-list"></div>
<div class="fade-bottom" x-mojo-scroll-fade="bottom">&nbsp;</div>


<div id="startSearchHolder">
	<div id="list-empty-filtered" class="empty-list-text" x-mojo-loc=''></div>
	<div class="palm-fullscreen">
		<div class="palm-fullscreen-cont">
			<div class="large-icon empty-list-icon"></div>
			<div class="fullscreen-message" x-mojo-loc=''>Please type your search terms</div>
		</div>
	</div>
</div>
</div>
